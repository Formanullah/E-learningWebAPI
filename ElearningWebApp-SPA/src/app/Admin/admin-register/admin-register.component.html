<div
            class="auth-wrapper d-flex no-block justify-content-center align-items-center position-relative ml-5 mt-5">
            <div class="auth-box row">
              <div class="col-lg-5 col-md-7 bg-white">
                <div class="p-3">

                  <h2 class="mt-3 text-center">Sign Up</h2>
                  <form #RegisterForm='ngForm' (ngSubmit)="register()" class="mt-4">
                    <div class="row">
                      <div class="col-lg-12">
                        <div class="form-group">
                          <label class="text-dark" for="uname">Username</label>
                          <input class="form-control" name="name" [(ngModel)]="admin.name" id="uname"
                           type="text" required placeholder="enter your username">
                        </div>
                      </div>
                      <div class="col-lg-12">
                        <div class="form-group">
                          <label class="text-dark" for="pwd">Password</label>
                          <input class="form-control" name="password" [(ngModel)]="admin.password" id="pwd" required
                          type="password" placeholder="enter your password">
                        </div>
                      </div>
                      <div class="col-lg-12 text-center">
                        <button [disabled]="!RegisterForm.valid" type="submit" class="btn btn-block btn-dark">Sign Up</button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
