<section>
  <div class="row col-md-12 mt-5" style="margin-left: 8%;">
    <div class="col-md-8">
      <h5 style="margin-left: 45%;color: darkred;font-size: 30px;">Add Topics</h5>
      <form #addTopicForm="ngForm" (ngSubmit)="addTopic()">
        <div class="form-row col-md-12">
          <div class=" col-md-12" style="margin-left: 30%;">
              <div class="form-group ">
                  <label for="exampleFormControlSelect1">Class</label>
                  <select name="ClassId" 
                  (change)="getSubjectByClassId(selectedClass.value)" #selectedClass
                   class="form-control" id="exampleFormControlSelect1">
                   <option >Select a class</option>
                   <option *ngFor="let class of classes" [value]="class.id">{{class.name}}</option>
                   
                  </select>
                </div>
                <div class="form-group ">
                  <label for="exampleFormControlSelect1">Subject</label>
                  <select  name="subjectForClassId"
                  (change)="getChapterBySubjectForClassId(selectedSubject.value)" #selectedSubject
                  class="form-control" id="exampleFormControlSelect1">
                  <option >Select a subject</option>
                  <option *ngFor="let sub of subjectsforclass" [value]="sub.id">{{sub.subjectName}}</option>
                   
                  </select>
                </div>
                <div class="form-group ">
                  <label for="exampleFormControlSelect1">Chapter</label>
                  <select name="chapterId" [(ngModel)]="topic.chapterId" #selectedChapter required
                  (change)="getAllTopicsByChapterId(selectedChapter.value)"
                  class="form-control" id="exampleFormControlSelect1">
                    <option *ngFor="let chapter of chapters" [value]="chapter.id">{{chapter.name}}</option>
                   
                  </select>
                </div>
                <div class="form-group">
                  <label for="input-title">Topic Name</label>
                  <input
                          type="text"
                          class="form-control"
                          id="input-title"
                          name="name"
                          [(ngModel)]="topic.name"
                          placeholder="Enter a topic">

              </div>
               
             
              <button type="submit" class="btn btn-primary">Submit</button>
         </div>

</div>
    
    </form> 
    </div>
    <div class=" mt-5 ml-5 col-md-12" style="margin-top: 5%;margin-left: 10%;">
      <h5 style="text-align: center;color: darkred;font-size: 30px;">Table of Topics</h5>
        
            <table class="table table-bordered mt-5">
                <thead style="background-color:rgb(0, 140, 255); text-align: center;">
                  <tr>
                    <th>Classes</th>
                    <th>Subjects</th>
                    <th>Chapter Name</th>
                    <th>Topic</th>
                    <th>Status</th>
                  </tr>
                </thead>
                <tbody style=" text-align: center;">
                
                  <tr *ngFor="let topic of topics">
                    <td>{{topic.className}}</td>
                    <td>{{topic.subjctName}}</td>
                    <td>{{topic.chapterName}}</td>
                    <td>{{topic.name}}</td>
                    <td>
                        <button type="button" class="btn btn-success " data-toggle="modal" data-target="#staticBackdroppost4">Update</button>
                        <button (click)="deleteTopic(topic.id)" type="button" class="btn btn-danger " >Delete</button></td>
                  </tr>
                  
                </tbody>
              </table>
        </div>
    
        <div class="modal fade" id="staticBackdroppost4" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
          <div class="modal-dialog ">
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title" id="staticBackdropLabel" style="padding-left: 30%;">Update Topics</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
              <div class="modal-body">
                <form>
                  <div class="form-row col-md-12">
                    <div class=" col-md-8 " style="margin-left: 20%;">
                        <div class="form-group ">
                            <label for="exampleFormControlSelect1">Class</label>
                            <select class="form-control" id="exampleFormControlSelect1">
                              <option>class one</option>
                              <option>class two</option>
                              <option>class three</option>
                             
                            </select>
                          </div>
                          <div class="form-group ">
                            <label for="exampleFormControlSelect1">Subject</label>
                            <select class="form-control" id="exampleFormControlSelect1">
                              <option>Bangla</option>
                              <option>English</option>
                              <option>Math</option>
                             
                            </select>
                          </div>
                          <div class="form-group ">
                            <label for="exampleFormControlSelect1">Chapter</label>
                            <select class="form-control" id="exampleFormControlSelect1">
                              <option>Chapter One</option>
                              <option>Chapter Two</option>
                              <option>Chapter Three</option>
                             
                            </select>
                          </div>
                          <div class="form-group">
                            <label for="input-title">Topic Name</label>
                            <input
                                    type="text"
                                    class="form-control"
                                    id="input-title"
                                    name="title"
                                    value=""
                                    aria-describedby="titleHelp"
                                    placeholder="Enter title">
          
                        </div>
                         
                       
                        <button type="submit" class="btn btn-primary">Submit</button>
                   </div>
        
        </div>
              
              </form>
              </div>
            </div>
          </div>
        </div>


      </div>
  
</section>
