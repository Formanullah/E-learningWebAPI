<div
            class="auth-wrapper d-flex no-block justify-content-center align-items-center position-relative ml-5 mt-5">
            <div class="auth-box row">
              <div class="col-lg-5 col-md-7 bg-white">
                <div class="p-3">

                  <h2 class="mt-3 text-center">Sign In</h2>
                  <p class="text-center">Enter your email address and password to access admin panel.</p>
                  <form #loginForm= "ngForm" (ngSubmit)="login()" class="mt-4">
                    <div class="row">
                      <div class="col-lg-12">
                        <div class="form-group">
                          <label class="text-dark" for="uname">Username</label>
                          <input class="form-control" name="name" [(ngModel)]="model.name" required id="uname" type="text" placeholder="enter your username">
                        </div>
                      </div>
                      <div class="col-lg-12">
                        <div class="form-group">
                          <label class="text-dark" for="pwd">Password</label>
                          <input class="form-control" name="password" [(ngModel)]="model.password" required id="pwd" type="password" placeholder="enter your password">
                        </div>
                      </div>
                      <div class="col-lg-12 text-center">
                        <button [disabled]="!loginForm.valid" type="submit" class="btn btn-block btn-dark">Sign In</button>
                      </div>
                      <div class="col-lg-12 text-center mt-5">
                        Don't have an account? <a [routerLink]="[ '/register']" class="text-danger">Sign Up</a>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
