<section>
  <div class="row col-md-12 mt-5" style="margin-left: 6%;">
    <div class="col-md-6">
      <h5 style="margin-left: 20%;color: darkred;font-size: 30px;">Add Classes</h5>
      <form #AddClass="ngForm" (ngSubmit)="createClass">
        <div class="form-row col-md-12 mt-4 ">
          <div class=" col-md-8 ml-5 ">
            <div class="form-group">
              <label for="input-title">Class</label>
              <input type="text" class="form-control" id="input-title" name="classname"
                aria-describedby="titleHelp" placeholder="Enter class" [(ngModel)]="class.name" >

            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>

        </div>

      </form>
    </div>
    <div class=" col-md-6">
      <h5 style="text-align: center;color: darkred;font-size: 30px;">Table of class</h5>
      <div class=" table-responsive">
        <table class="table table-bordered mt-4">
          <thead style="background-color:rgb(0, 140, 255); text-align: center;">
            <tr>
              <th>Classes</th>

              <th>Status</th>
            </tr>
          </thead>
          <tbody style=" text-align: center;">
            <tr *ngFor="let class of classes">
              <td>{{class.name}}</td>
              <td>
                <button type="button" class="btn btn-success " data-toggle="modal"
                  data-target="#staticBackdroppost">Update</button>

                  <button type="button" class="btn btn-danger " data-toggle="modal"
                  data-target="#staticBackdroppost">Delete</button>
              </td>
            </tr>
            <tr>
              <td>Class Two</td>
              <td>
                <button type="button" class="btn btn-danger " data-toggle="modal"
                  data-target="#staticBackdroppost">Update</button>
              </td>
            </tr>
            <tr>
              <td>Class Three</td>
              <td>
                <button type="button" class="btn btn-danger " data-toggle="modal"
                  data-target="#staticBackdroppost">Update</button>
              </td>
            </tr>

          </tbody>
        </table>
      </div>

    </div>
  </div>
</section>
