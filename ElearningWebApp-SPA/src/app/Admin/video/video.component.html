<section>
  <div class="row col-md-12 mt-5" style="margin-left: 8%;">
    <div class="col-md-8">
      <h5 style="margin-left: 60%;color: darkred;font-size: 30px;">Add Videos</h5>
      <form #addVideoForm="ngForm" (ngSubmit)="AddVideo()">
        <div class="form-row col-md-12">
          <div class=" col-md-12 " style="margin-left: 30%;">
              <div class="form-group ">
                  <label for="exampleFormControlSelect1">Class</label>
                  <select (change)="getSubjectByClassId(selectedClass.value)" #selectedClass
                  class="form-control" id="exampleFormControlSelect1">
                  <option >Select a class</option>
                  <option *ngFor="let class of classes" [value]="class.id">{{class.name}}</option>
                   
                  </select>
                </div>
                <div class="form-group ">
                  <label for="exampleFormControlSelect1">Subject</label>
                  <select (change)="getChapterBySubjectForClassId(selectedSubject.value)" #selectedSubject
                  class="form-control" id="exampleFormControlSelect1">
                  <option >Select a subject</option>
                  <option *ngFor="let sub of subjectsforclass" [value]="sub.id">{{sub.subjectName}}</option>
                   
                  </select>
                </div>
                <div class="form-group ">
                  <label for="exampleFormControlSelect1">Chapter</label>
                  <select name="chapterId" #selectedChapter
                  (change)="getAllTopicsByChapterId(selectedChapter.value)" class="form-control" id="exampleFormControlSelect1">
                    <option>Select a chapter</option>
                    <option *ngFor="let chapter of chapters" [value]="chapter.id">{{chapter.name}}</option>
                   
                  </select>
                </div>
                <div class="form-group ">
                  <label for="exampleFormControlSelect1">Topic</label>
                  <select name="topicId" [(ngModel)]="video.topicId" required
                  class="form-control" id="exampleFormControlSelect1">
                    <option *ngFor="let topic of topics" [value]="topic.id">{{topic.name}}</option>
                   
                  </select>
                </div>
                <div class="form-group ">
                  <input type="checkbox" name="isfree" [(ngModel)]="video.isfree">
                  <label class=" ml-2">Free</label>
                </div>
                <div class="form-group">
                  <label for="input-banner-img">Video</label>
                  <input
                          type="file"
                          class="form-control-file"
                          id="input-banner-img"
                          name="video"
                          required
                          (change)="handleFileInput($event)">

              </div>
               
             
              <button [disabled]="!addVideoForm.valid" type="submit" class="btn btn-primary">Submit</button>
         </div>

</div>
    
    </form> 
    </div>
    <div class="mt-5 ml-5 col-md-12" style="margin-top: 5%;">
      <h5 style="text-align: center;color: darkred;font-size: 30px;">Table of Video</h5>
        
            <table class="table table-bordered mt-5">
                <thead style="background-color:rgb(0, 140, 255); text-align: center;">
                  <tr>
                    <th>Classes</th>
                    <th>Subjects</th>
                    <th>Chapter</th>
                    <th>Topic</th>
                    <th>Video</th>
                    <th>Status</th>
                  </tr>
                </thead>
                <tbody style=" text-align: center;">
                
                  <tr *ngFor="let video of videos">
                    <td>{{video.className}}</td>
                    <td>{{video.subjectName}}</td>
                    <td>{{video.chapterName}}</td>
                    <td>{{video.topicName}}</td>
                    <td> <video class="cl-2"width="180" controls>
                      <source src="{{video.url}}" type="video/mp4">
                    </video></td>
                    <td>
                        <button type="button" class="btn btn-success " data-toggle="modal" data-target="#staticBackdroppost5">Update</button>
                        <button (click)="deleteVideo(video.id)" type="button" class="btn btn-danger ml-1" >Delete</button> </td>
                  </tr>
                  
                </tbody>
              </table>
        </div>
        <div class="modal fade" id="staticBackdroppost5" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
          <div class="modal-dialog ">
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title" id="staticBackdropLabel" style="padding-left: 30%;">Update Videos</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
              <div class="modal-body">
                <form>
                  <div class="form-row col-md-12">
                    <div class=" col-md-8 " style="margin-left: 15%;">
                        <div class="form-group ">
                            <label for="exampleFormControlSelect1">Class</label>
                            <select class="form-control" id="exampleFormControlSelect1">
                              <option>class one</option>
                              <option>class two</option>
                              <option>class three</option>
                             
                            </select>
                          </div>
                          <div class="form-group ">
                            <label for="exampleFormControlSelect1">Subject</label>
                            <select class="form-control" id="exampleFormControlSelect1">
                              <option>Bangla</option>
                              <option>English</option>
                              <option>Math</option>
                             
                            </select>
                          </div>
                          <div class="form-group ">
                            <label for="exampleFormControlSelect1">Chapter</label>
                            <select class="form-control" id="exampleFormControlSelect1">
                              <option>Chapter One</option>
                              <option>Chapter Two</option>
                              <option>Chapter Three</option>
                             
                            </select>
                          </div>
                          <div class="form-group ">
                            <label for="exampleFormControlSelect1">Topic</label>
                            <select class="form-control" id="exampleFormControlSelect1">
                              <option>Tense</option>
                              <option>Verb</option>
                              <option>Voice Change</option>
                             
                            </select>
                          </div>
                          <div class="form-group">
                            <label for="input-banner-img">Video</label>
                            <input
                                    type="file"
                                    class="form-control-file"
                                    id="input-banner-img"
                                    name="video"
                                    value="">
        
                        </div>
                         
                       
                        <button type="submit" class="btn btn-primary">Submit</button>
                   </div>
        
        </div>
              
              </form> 
              </div>
            </div>
          </div>
        </div>


      </div>
  
</section>
