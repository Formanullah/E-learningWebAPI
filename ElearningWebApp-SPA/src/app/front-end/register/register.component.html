<div class="sidenav signup">
  <div class="login-main-text">
     <h2>Application<br> Signup Page</h2>
     <p>Signup from here to access.</p>
  </div>
</div>

<div class="main1">
  <div class="col-md-6 col-sm-6 col-6">
     <div class="signform">
        <form #registerForm="ngForm" (ngSubmit)="register()">
           <div class="form-group">
              <label>User Name</label>
              <input name="username" [(ngModel)]="user.name" required  type="text" class="form-control" placeholder="User Name">
           </div><br>
           <div class="form-group">
               <label for="exampleFormControlSelect1">Select Your Class</label>
               <select name="classId" [(ngModel)]="user.classId" required class="form-control" id="exampleFormControlSelect1">
                 <option disabled>Select a class</option>
                 <option *ngFor="let class of classes" [value]="class.id">{{class.name}}</option>
               </select><br>
               <div class="form-group">
                   <label>Mobile Number</label>
                   <input name="mobileNo" [(ngModel)]="user.mobileNo" required type="text" class="form-control" placeholder="mobile number">
                </div><br>
           <div class="form-group">
              <label>Password</label>
              <input name="password" [(ngModel)]="user.password" required type="password" class="form-control" placeholder="Password">
           </div><br>
           <button [disabled]="!registerForm.valid" type="submit" class="btn btn-danger">Submit</button>
        
        
     </div></form>
  </div>
</div>



<script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="js/slick.min.js"></script>
<script type="text/javascript" src="js/style.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>

<script src="js/jquery.slim.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>


</div>
