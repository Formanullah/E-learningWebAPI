<app-nav></app-nav>

<div class="sidenav login">
  <div class="login-main-text">
     <h2>Application<br> Login Page</h2>
     <p>Login or register from here to access.</p>
  </div>
</div>
<div class="main">
  <div class="col-md-6 col-sm-6 col-6">
     <div class="login-form">
        <form #logInForm ="ngForm" (ngSubmit)="login()">
           <div class="form-group">
              <label>Mobile No</label>
              <input name="mobileNo" [(ngModel)]="model.mobileNo" type="text" class="form-control" placeholder="Mobile No">
           </div><br>
           <div class="form-group">
              <label>Password</label>
              <input name="password" [(ngModel)]="model.password" type="password" class="form-control" placeholder="Password">
           </div>
           <br>
           <button type="submit" class="btn btn-primary">Login</button>
            <button [routerLink]="['/signup']"  type="button" class="btn btn-success ml-1">Signup</button>
        </form>
     </div>
  </div>
</div>
